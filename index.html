<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Color scheme Switcher</h2>
      <div class="color-select">
        <div class="color1 color" id="color1"></div>
        <div class="color2 color" id="color2"></div>
        <div class="color3 color" id="color3"></div>
        <div class="color4 color" id="color4"></div>
      </div>
      <p class="content">
        Try clicking on one of the above color to change the background color
      </p>
    </div>
  </body>
</html>
